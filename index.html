<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox - Riproduzione Boolean</title>
    <!-- Link al foglio di stile css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- /#site_header -->
    <header id="site_header">
        <!-- NavBar principale del sito -->
        <div class="navbar clearfix">
            <!-- Contenuto a Sx della navbar, con Logo e 3 ancor -->
            <div class="nav_lft clearfix">              
                <!-- <img class="logo" src="./assets/img/logo-small.png" alt="Logo di DropBox">
                <a href="#"> Perchè DropBox? </a>
                <a href="#"> Funzioni </a>
                <a href="#"> Piani e prezzi </a> -->
            </div>
            <!-- Contenuto a Dx della navbar, con pulsante inizia e 3 ancor -->
            <div class="nav_rgt clearfix"></div>
        </div>
        <!-- Header principale del sito -->
        <div class="cont_header">
            <!-- Contenuto dell'header da inserire successivamente
            valuta un titolo H1 piuttosto grande, con un margin top da 2rem
            e un margin bottom da 1.5 mentre in mezzo è centrato. l'immagine a DX in un suo container
            che scende sotto di circa 1rem ma allineato a SX -->
            <!-- <h1 class="h1_head">Tutto ciò che ti serve per il lavoro, in un unico posto</h1>    -->
        </div>
    </header>

    <!-- /#site_main -->
    <!-- Tutte le sezioni del main hanno la stessa larghezza, ti conviene dare all'ID del
    site main una larghezza fissa e tutte le altre section una width al 100% con margin auto -->  
    <main id="site_main">
        
        <!-- DropBox Business -->
       <section class="Drop_Business">
            <!-- Titolo della sezione Business e radiobutton -->
            <!-- 3 colonne principali sviluppate con clearfix -->
            <div class="Itms_bsnes clearfix">
                <div class="lg100_bsnes"></div>
                <div class="lg30_bsnes"></div>
                <div class="lg30_bsnes"></div>
                <div class="lg30_bsnes"></div>
            </div>
       </section>
       
       <!-- Sezione Enterprise -->
       <section class="Drop_Enterprise">
            <!-- Contenitore del Titolo team  -->
            <div class="Enter_Title"> </div>
            <!--  Contenuto della cella Enterprise -->
            <div class="Enter_Content"></div>
       </section>
       
        <!-- Sezione Contatto Partner -->
        <!-- In questo caso puoi usare due colonne con float left e right -->
        <section class="Drop_Partner">
            <!-- Contenuto di Sinistra con immagine ragazzi che parlano -->
            <div class="Partner_Lft"></div>
            <!-- Contenuto di Destra con Titolo e testo + "Trova partner" -->
            <div class="Partner_Rgt"></div>
        </section>

        <!-- Sezione Operazioni DropBox Business -->
        <!-- Container si suddivide in tal modo :
        Drop_Operations : Padre principale con 100%width e altezza fissa 
        Drop_Opr_Title : Titolo in H2 sopra, con una width al 100% e altezza al 10%
        due container con la clearfix, altezza e larghezza definita
        Drop_Opr_Upper : Container Sopra con varie celle suddivise equalmente
        Drop_Opr_Under : Container Sotto con celle come sopra -->
        <section class="Drop_Operations">
            <!--  Titolo del container  -->
            <div class="Drop_Opr_Title"> </div>
            <!--  Container Superiore con 3 immagini  -->
            <div class="Drop_Opr_Upper clearfix"> 
                <div class="lg30_oprtn"></div>
                <div class="lg30_oprtn"></div>
                <div class="lg30_oprtn"></div>
            </div>
            <!--  Container Inferiore con 3 immagini  -->


        </section>


    </main>
    

    <!-- /#site_footer -->
    <footer id="site_footer">

    </footer>
    
</body>
</html>
